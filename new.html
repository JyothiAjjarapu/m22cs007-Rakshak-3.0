<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Files</title>
</head>
<body>
    <h1>Patient Files</h1>
    <div id="fileList"></div> <!-- Add this line -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const patientID = urlParams.get('patientID');

            const fileListElement = document.getElementById('fileList');

            fetch('server-script.php?patientID=' + patientID)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    data.files.forEach(file => {
                        const fileLink = document.createElement('a');
                        fileLink.href = file;
                        fileLink.textContent = file;
                        fileLink.target = '_blank'; // Open in a new tab/window
                        fileListElement.appendChild(fileLink);
                    });
                })
                .catch(error => {
                    console.error('Error fetching patient files:', error);
                    fileListElement.textContent = 'Error fetching patient files. Please try again later.';
                });
        });
    </script>
</body>
</html>
